<main class="bg-[#fff3e9]/40 h-full overflow-x-hidden">
    <div class="flex justify-between flex-col items-center w-full h-full  p-4">
        <h1 class=" text-2xl md:text-4xl text-[#3a291c]">Welcome to Sudoko!</h1>
        @if (!level) {
        <app-radio-button (level)="onLevelSelected($event)"></app-radio-button>
        }
        @else {
        <app-board [level]="level"></app-board>
        }
    </div>
</main>
