<input type="text" maxlength="1" [value]="value || ''" (input)="onInput($event)" [readonly]="!!value" class="flex items-center justify-center 
         w-10 sm:w-12 md:w-14 lg:w-16 
         h-10 sm:h-12 md:h-14 lg:h-16 
         text-center text-xl sm:text-2xl md:text-3xl lg:text-4xl
         font-semibold text-[#6F4E37]
         border border-[#6F4E37]
         focus:outline-none focus:ring-2 focus:border-3 focus:ring-[#6F4E37]/70 focus:border-[#6F4E37]
         transition-all duration-150 ease-in-out
         select-none caret-transparent rounded-sm" [ngClass]="[
    isInvalid && value ? 'bg-red-200 text-red-800 font-bold border-red-900' : '',

    value && !isInvalid ? 'bg-[#f6e3d3]' : 'bg-[#fff3e9]/60',

    colIndex % 3 === 0 ? 'border-l-[2.5px]' : '',
    colIndex % 3 === 2 ? 'border-r-[2.5px]' : '',
    rowIndex % 3 === 0 ? 'border-t-[2.5px]' : '',
    rowIndex % 3 === 2 ? 'border-b-[2.5px]' : ''
  ]" />
