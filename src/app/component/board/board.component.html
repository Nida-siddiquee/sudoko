<div class="board">
  @for (row of board; track $index; let rowIndex = $index) {
    <div class="row">
      @for (cell of row; track $index; let colIndex = $index) {
          <app-cell
          [value]="cell"
          [isInvalid]="!boardService.validateInput(rowIndex, colIndex, cell.toString()).valid"
          (userInput)="onCellInput(rowIndex, colIndex, $event)"
          >
          
        </app-cell>
       
       
      }
    </div>
  }
</div>
