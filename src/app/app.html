<main class="bg-[#fff3e9]/40 h-full overflow-x-hidden">
    <div class="flex justify-between flex-col items-center w-full h-full  ">
        @if (!level) {
        <div class="animate-fade-in">

            <app-radio-button (level)="onLevelSelected($event)"></app-radio-button>
        </div>
        }
        @else {
        <div class="animate-fade-in w-full h-full ">
            <app-board [level]="level" (changeLevel)="onChangeLevel()"></app-board>
        </div>
        }
    </div>
</main>
